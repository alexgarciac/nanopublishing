<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Nanotweets Demo</title>
	
	<!--jQuery-->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
	<script src="http://malsup.github.com/jquery.form.js"></script>
<script type="text/javascript" src="js/plupload.full.min.js"></script>

	<!--custom CSS-->
  	<link type="text/css" rel="stylesheet" href="css/thumbnail.css" /> 
  	<link rel="stylesheet" href="js/sidr/stylesheets/jquery.sidr.light.css">

	</script>
  	
</head>
<body >

 <!-- Your stuff -->
 
    <!-- Include jQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- Include the Sidr JS -->
    <script src="js/sidr/jquery.sidr.min.js"></script>
	
	<a id="simple-menu" href="#sidr">Toggle menu</a>
 
<div id="sidr">
  <!-- Your content -->
  <ul>
    <li class="active" id="home"><a href="#"><img src="images/home_icon.png" alt="Home" height="52" width="52"/>Home</a></li>
    <li id="pdf"><a href="#"><img src="images/folder_pdf.jpg" alt="PDF" height="48" width="48"/>PDF</a></li>
    <li id="upload"><a href="#"><img src="images/up_arrow_blue.png" alt="Upload" height="48" width="48"/>Upload</a></li>
     <li id="logout"><a href="logout"><img src="images/up_arrow_blue.png" alt="Upload" height="48" width="48"/>Logout</a></li>
  </ul>
</div>
 
<script>
$(document).ready(function() {
  $('#simple-menu').sidr();
 
});

$( "#home" ).click(function() {
  $( "#home" ).addClass("active");
  $( "#upload" ).removeClass("active");
  $( "#pdf" ).removeClass("active");
  $( "#wrapper" ).empty();
  $('#wrapper').append('<h1>Home</h1>');
  <!-- Cargar avatar e información de usuario-->
  
});

$( "#pdf" ).click(function() {
  $( "#pdf" ).addClass("active");
  $( "#upload" ).removeClass("active");
  $( "#home" ).removeClass("active");
  $('#wrapper').append('<h1>Uploaded documents</h1>');
		$.getJSON( "document?action=list", function(result) {
			if ( result.code == 0 ) {
				var imgURL;
				for ( var i in result.data ) {		
					imgURL = "document?action=thumbnails&uuid=" + result.data[i];	
					link = "document.jsp?uuid=" + result.data[i];	
			    	$('#wrapper').append('<a href="' + link + '" class="mask"><img src="' + imgURL + '" /></a>');
			    } 
			}
		});	
		
		
		
	
});

$( "#upload" ).click(function() {
  $( "#upload" ).addClass("active");
  $( "#pdf" ).removeClass("active");
   $( "#home" ).removeClass("active");
   $( "#wrapper" ).empty();
   $('#wrapper').append('<h1>Upload</h1>');
});


</script>

	<div id="wrapper">

		<div style="clear:both;"></div>	
	</div> <!-- #/wrapper -->
  
  <div id="uploader">

    <p>Your browser doesn't have Flash, Silverlight or HTML5 support.</p>

</div>

 

<script type="text/javascript">

// Initialize the widget when the DOM is ready

$(function() {

    // Setup html5 version

    $("#uploader").pluploadQueue({

        // General settings

        runtimes : 'html5,flash,silverlight,html4',

        url : "/upload",

         

        chunk_size : '1mb',

        rename : true,

        dragdrop: true,

         

        filters : {

            // Maximum file size

            max_file_size : '10mb',

            // Specify what files to browse for

            mime_types: [

                {title : "Image files", extensions : "jpg,gif,png"},

                {title : "Zip files", extensions : "zip"}

            ]

        },

 

        // Resize images on clientside if we can

        resize: {

            width : 200,

            height : 200,

            quality : 90,

            crop: true // crop to exact dimensions

        },

 

 

        // Flash settings

        flash_swf_url : '/plupload/js/Moxie.swf',

     

        // Silverlight settings

        silverlight_xap_url : '/plupload/js/Moxie.xap'

    });

});

</script>


 
</body>
</html>
