<style>
/* Start by setting display:none to make this hidden.
   Then we position it in relation to the viewport window
   with position:fixed. Width, height, top and left speak
   speak for themselves. Background we set to 80% white with
   our animation centered, and no-repeating */
.modal {
    display:    none;
    position:   fixed;
    z-index:    1000;
    top:        0;
    left:       0;
    height:     100%;
    width:      100%;
    background: rgba( 255, 255, 255, .8 ) 
                url('http://sampsonresume.com/labs/pIkfp.gif') 
                50% 50% 
                no-repeat;
}

/* When the body has the loading class, we turn
   the scrollbar off with overflow:hidden */
body.loading {
    overflow: hidden;   
}

/* Anytime the body has the loading class, our
   modal element will be visible */
body.loading .modal {
    display: block;
}

<script type="text/javascript">
var docurl='http://local.host:8080/repository/f3e90ebf5eb04c6889b9f74b1cba1a77/assets/';

var username='Fico89';

<script type="text/javascript" src="https://static.view-api.box.com/scripts/docviewer.c66134787e59.js" charset="utf-8"></script>
<script type="text/javascript" src="../js/jquery-scrollto.js"></script>
<script type="text/javascript" src="../js/jquery.hashchange.min.js"></script>
<script type="text/javascript" src="../js/jquery.xpath.js"></script>
<script type="text/javascript">

	
	
	$( document ).ready(function() {
		
		
		 // Bind the event.
		  $(window).hashchange( function(){
			  

		   if(location.hash!="")
			  {
			   var annotation ;
				var domannotation;
				  $.getJSON( "http://localhost:8080/store/annotations/"+location.hash.substring(1), function(result) {
						annotation=result;

						 domannotation=$(document).xpath('/html/body/div[1]'+result.ranges[0].start);
						  domannotation.ScrollTo({
							    onlyIfOutside: true,
								duration: 500,
							    easing: 'linear'
							});
					});
				  
				  document.location.hash = "";
			  }
			});

		  // Trigger the event (useful on page load).
 		  
		
  	var numPages = 0;
	var first = true;
	var pagesloaded = 0;
	$( 'body' ).addClass( "loading" );
    var viewer = Crocodoc.createViewer('.viewer', {
        url: docurl
    });
    viewer.load();
	
	viewer.on('ready', function (event) {
	numPages=event.data.numPages;	
   $('body').annotator();
   $("#doc").height($( window).height()-33);
    $("#doc").css({ "top": "33px"});
});

viewer.on('pageload', function (event) {
	pagesloaded++;
	if(pagesloaded>=numPages&&first){
		first=false;
		 //$('body').annotator('setupPlugins');
		 
		 $('body').annotator('addPlugin', 'Store', {
		       // The endpoint of the store on your server.
		       urls: {
    // These are the default URLs.
					    create:  '/annotations',
					    update:  '/annotations/:id',
					    destroy: '/annotations/:id',
					    search:  '/search'
					  },

		       // Attach the uri of the current page to all annotations to allow search.
		       annotationData: {
		         'uri': docuri
		       },

		       // This will perform a "search" action when the plugin loads. Will
		       // request the last 20 annotations for the current url.
		       // eg. /store/endpoint/search?limit=20&uri=http://this/document/only
		       loadFromSearch: {
		         'limit': 20,
		         'uri': docuri
		       }
		     });
		 
		 
		 $('body').annotator('addPlugin','Permissions', {
			 user: username,
			  permissions: {
			    'read':   [],
			    'update': [username],
			    'delete': [username],
			    'admin':  [username]
			  }
			});
		 
		 $('body').annotator('addPlugin', 'Tags');
		 
		 $('body').annotator('addPlugin', 'Filter', {
			  filters: [
			    {
			      label: 'Tag',
			      property: 'tags',
			      isFiltered: function (input, tags) {
			        if (input && tags && tags.length) {
			          var keywords = input.split(/\s+/g);
			          for (var i = 0; i < keywords.length; i += 1) {
			            for (var j = 0; j < tags.length; j += 1) {
			              if (tags[j].indexOf(keywords[i]) !== -1) {
			                return true;
			              }
			            }
			          }
			        }
			        return false;
			    }},
			    {
				      label: 'User',
				      property: 'user',
				}
			    
			    
			  ]
			});
// 		 var optionstags = {
// 		    		tag: "imagery:red,parallelism:blue,sound:green,anaphora:orange"
// 				};

// 			$( 'body' ).annotator('addPlugin','HighlightTags',optionstags);
		$( 'body' ).removeClass( "loading" );
		$( 'body' ).addClass( "theme-light ready");
		
		$(window).hashchange();
		
		$( 'html' ).css({ "padding-top": "0px"});
	
		 $('.annotator-filter-next').first().on('click',function(){
   //action on click
}).mouseup(function(){
 
       setTimeout(function(){ $('.annotator-hl-active').first().ScrollTo({
    onlyIfOutside: true,
	duration: 500,
    easing: 'linear'
});}, 30);

});
		
 $('.annotator-filter-previous').first().on('click',function(){
   //action on click
}).mouseup(function(){
 
       setTimeout(function(){ $('.annotator-hl-active').first().ScrollTo({
    onlyIfOutside: true,
	duration: 500,
    easing: 'linear'
});}, 30);
       
       
       

});
	}
   
});	


});
